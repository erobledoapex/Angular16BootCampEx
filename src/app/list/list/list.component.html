<ul>
    <li *ngFor="let item of items | filterByPage: currentPage: 5: items.length">
        <div class="listItem">
            <img [src]="item.photos[0]" />
            <div class="title">{{item.title}}</div>
            <div class="actionsContainer">
                <button (click)="navigateToDetail(item.id)">Ver m√°s</button>
            </div>
        </div>
    </li>
</ul>
<paginator *ngIf="items.length > 0" [totalItems]="items.length" (pageChanged)="changePage($event)" />
