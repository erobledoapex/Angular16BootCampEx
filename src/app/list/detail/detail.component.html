<div class="detailContainer" *ngIf="!!item">
    <photos [media]="item.photos" />
    <div class="itemDetails">
        <h5 class="title">{{item.title}}</h5>
        <prices [data]="item.prices" (selectedPrice)="selectPrice($event)" />
        <strong *ngIf="!!selectedPrice" class="selectedPrice"
            [ngClass]="{notOffer: !!item.offerDiscount}">{{selectedPrice |
            roundDecimals | currency:
            'USD'}}</strong>
        <strong *ngIf="!!item.offerDiscount" class="offerPrice">{{offerPrice | currency: 'USD'}}</strong>
    </div>
</div>
<div class="description"></div>
